<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock  Paper  Scissors</title>
    <link rel="stylesheet" href="first.css">
</head>
<body>
    <h1><pre>  Rock  Paper  Scissors  </pre></h1>

    <div class="choice">
        <div class="img"  id="rock">
            <img src="https://th.bing.com/th/id/OIP.gke0EgwbcH47QqkdYVFLXgHaGc?w=197&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="">
        </div>
        <div class="img"  id="paper">
            <img src="https://th.bing.com/th/id/OIP.s5wYJ63wLM9z3gZ62JloBAHaGc?pid=ImgDet&w=184&h=159&c=7&dpr=1.3" alt="">
        </div>
        <div class="img"  id="scissor">
            <img src="https://img.freepik.com/premium-vector/victory-hand-emoji-gesture-victory-hand-emoticon-gesture_603823-708.jpg?w=360" alt="">
        </div>
    </div>

    <div class="score-card">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg"> Play Your Move </p>
    </div>
    <script src="first.js"></script>
</body>
</html>
